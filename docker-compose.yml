version: '3'
services:
  database:
    image: 'mongo'
    container_name: 'mongo-sample'
    environment:
      - MONGO_INITDB_DATABASE=sample
      - MONGO_INITDB_ROOT-USERNAME=admin
      - MONGO_INITDB_PASSWORD=secret01
    volumes:
      - ./scripts/init-mongo.js:/docker-entrypoint-initdb.d/init-mongo.js:ro
      - .mongo-volume:/data/db
    ports:
      - '27017:27017'
      - '27018:27018'
      - '27019:27019'

volumes:
  mongo-volume:
